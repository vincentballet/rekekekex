<!DOCTYPE html>
<html>
<head>
  <title>Centered SVG Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image-container {
      width: 128px;
      height: 128px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="picture.svg" width="128" height="128" alt="SVG Image">
  </div>
</body>
</html>
